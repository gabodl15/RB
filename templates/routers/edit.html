{% extends 'layouts/app.html' %}

{% block 'content' %}
<div class="container">
    <form class="" action="{% url 'routers.update' router.id %}" method="POST">
        {% csrf_token %}
        <input type="number" name="router" value="{{ router.id }}" readonly hidden>
        {{ form }}
        <button type="submit" class="btn btn-small" name="button">Enviar</button>
    </form>
    <br>
</div>
{% endblock %}
