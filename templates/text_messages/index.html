{% extends 'layouts/app.html' %}

{% block 'content' %}
<div class="row">
    <div class="col s12 m6">
        <h6>MENSAJES</h6>
    </div>
</div>
<div class="divider"></div>
<br>
<div class="row">
    <h6 class="center">NO FUNCIONA AUN, ESTOY PROBANDO</h6>
    <div class="col s12">
        <form action="{% url 'text_messages.send' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col s12">
                    <p>Seleccione a quien va dirigido el mensaje:</p>
                </div>
                <div class="">
                    <div class="row scrollable" style="max-height: 400px">
                        {% for client in clients %}
                            <p class="col s12 m3">
                                <label>
                                    <input type="checkbox" name="phones" value="{{ client.phone }}"/>
                                    <span>{{ client }} {% if client.last_name %} {{ client.last_name }} {% endif %}</span>
                                </label>
                            </p>
                            {% if forloop.counter|divisibleby:4 and not forloop.last %}
                                </div>
                                <div class="row">
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id='user' type="text" value="{{ request.user }}" readonly>
                    <label for="user">Usuario:</label>
                </div>
                <div class="input-field col s12">
                  <textarea name='message' id="message" class="materialize-textarea"></textarea>
                  <label for="message">Mensaje</label>
                </div>
              </div>
            <button class="btn btn-small" type="submit">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
