{% extends "layouts/app.html" %}

{% block 'content' %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="{% url 'clients.create' %}" class="waves-effect waves-teal btn-flat">Agregar Cliente</a>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            {% if clients %}
                <h6>Clientes</h6>
                {% for client in clients %}
                    <p>{{ client }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
