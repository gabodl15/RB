{% extends 'layouts/app.html' %}

{% block 'content' %}
<div class="row">
    <div class="col s12">
        <h6>ENTRADAS Y SALIDAS</h6>
        <div class="divider"></div>
    </div>
</div>
<div class="row">
    <canvas id="myChart">

    </canvas>
</div>

{% endblock %}

{% block 'javascript' %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['6 dias antes', '5 dias antes', '4 dias antes', '3 dias antes', '2 dias antes', '1 dia antes', 'hoy'],
            datasets: [{
                label: 'Ingresos',
                data: {{ totals|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales:{
                yAxes: [{
                    ticks:{
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
