<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Login</title>
  </head>
  <body class="grey">
      <main class="container valign-wrapper">
          <div class="row"> <!-- actually the issue is here - row is not expanded to cover 100% width -->
                <div class="col s12">
                    <div class="card">
                        <form class="" action="" method="POST">
                            {% csrf_token %}
                            <div class="card-content">
                                <span class="card-title center-align">Login</span>
                                <div class="input-field">
                                    <input id="username" type="text" name="username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="password" type="password" name="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="card-action right-align">
                                <button type="submit" class="btn" name="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
          </div>
      </main>
  </body>
</html>
