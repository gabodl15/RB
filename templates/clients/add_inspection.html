{% extends 'layouts/app.html' %}

{% block 'content' %}
    <div class="row">
        <div class="col s12">
            <h6>INSPECCION</h6>
        </div>
    </div>
    <div class="divider"></div>
    <br>
    <div class="row">
        <dov class="col s12">
            {% load materializecss %}
            <form action="{% url 'clients.inspection.add' id=client.id%}" method="POST">
                <div class="input-field">
                    <select name="" id="">
                        {% for u in referring_user %}
                            <option value="{{ u.id }}">{{u}}</option>
                        {% endfor %}
                    </select>
                </div>
                {% csrf_token %}
                {{ form|materializecss }}
                <button class="btn btn-small">Enviar</button>
            </form>
        </dov>
    </div>
    
{% endblock %}

{% block 'javascript' %}
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {
            classes: 'browser-default'
        });
    });
</script>
{% endblock %}
