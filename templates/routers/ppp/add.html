{% extends 'layouts/app.html'%}

{% block 'content' %}
    <div class="container">
        <div class="row">
            <form class="" action="{% url 'routers.ppp.add' router.id %}" method="POST">
                {% csrf_token %}
                <div class="col s12"><h4>{{ router.name }}</h4></div>
                {% load materializecss %}
                {{ form|materializecss }}
                <button type="submit" class="btn btn-small" name="button">Enviar</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block 'javascript' %}
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, '');
    });
</script>
{% endblock %}
