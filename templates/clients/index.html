{% extends "layouts/app.html" %}

{% block 'content' %}
    <div class="row">
        <div class="col s12">
            <h6>Clientes</h6>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        {% if clients %}
            <table>
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>Tel√©fono</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                        <tr>
                            <td><a href="{% url 'clients.show' client.id %}">{{ client.name }} {{ client.last_name }}</a></td>
                            <td>{{ client.phone }}</td>
                            <td>{{ client.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
{% endblock %}
