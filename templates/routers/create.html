{% extends 'layouts/app.html' %}

{% block 'content' %}
<div class="container">
    <div class="row">
        <form class="" action="{% url 'routers.store' %}" method="POST">
            {% csrf_token %}
            {% load materializecss %}
            {{ form|materializecss }}
            <button type="submit" class="btn btn-small" name="button">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
