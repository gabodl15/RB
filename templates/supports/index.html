{% extends 'layouts/app.html' %}

{% block 'content' %}
    <div class="row">
        <div class="col s12">
            <h6>Soporte</h6>
        </div>
    </div>
    <div class="divider"></div>
    <br>
    <p>Soportes por realizar: {{ missing_inspect | length}}</p>
    <div class="row">
        <div class="col s12 m6">
            {% if missing_inspect %}
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Actualizar Inspecci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for missing in missing_inspect%}
                            <tr>
                                <td>{{ missing }}</td>
                                <td><a href="{% url 'supports.inspection.update' id=missing.id %}" class="blue-grey-text">Update</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </div>
{% endblock %}
